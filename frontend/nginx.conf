server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing â€” any unmatched path serves index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend (active in local Docker Compose;
    # in production this path is intercepted upstream by the API gateway)
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
