services:
  mongodb:
    image: mongo:7
    volumes:
      - mongo_data:/data/db
    networks:
      - internal
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
      target: prod
    environment:
      TSR_APP_ENV: production
      TSR_LOG_LEVEL: INFO
      TSR_MONGODB_URI: mongodb://mongodb:27017/treasure
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - internal

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-8080}:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - internal

volumes:
  mongo_data:

networks:
  internal:
    driver: bridge
